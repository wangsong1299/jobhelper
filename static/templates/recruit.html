{% load i18n admin_static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="{% static "job/css/weui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "job/css/example.css" %}"/>
    <link rel="stylesheet" href="{% static "job/css/style.css" %}"/>
</head>
<body ontouchstart>
    <div class="container" id="container">
    <div class="bd">
        <h1 class="page_title">招聘信息</h1>
     {% for key, value in recruit_info.items %}
        <div class="u-box">
            {{value.company}},{{value.description}}
        </div>
        <a class="weui_btn weui_btn_mini weui_btn_primary J_btn" data-recruit={{value.id}} data-resume='2' href="javascript:;">投递</a>
        <hr>
    {% endfor %}
    </div>
    </div>
    <script src="{% static "job/js/zepto.min.js" %}"></script>
    <!--<script src="../js/router.min.js"></script>
    <script src="../js/example.js"></script>-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.J_btn').click(function(){
                var resume_id=$(this).attr('data-resume');
                var recruit_id=$(this).attr('data-recruit');
                if(resume_id==''||recruit_id==''){
                    alert('系统出错');
                }else{
                    $.ajax({
                          type : "POST",
                          url : "/recruit/fill_connect/",
                          data:{'resume_id':resume_id,'recruit_id':recruit_id},
                          dataType : "json",
                          success : function(data){  
                                if(data.code==200){
                                    alert('投递成功');
                                }else if(data.code==201){
                                    alert('请不要重复投递');
                                }else{
                                    alert(data.message);
                                }
                          }
                    })   
                }
            })
        })
    </script>
</body>
</html>

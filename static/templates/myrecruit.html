{% load i18n admin_static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="{% static "job/css/weui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "job/css/style.css" %}"/>
</head>
<body ontouchstart>
    <div class="container" id="container">
    <div class="m-hd">
        我的投递
    </div>

    <div class="bd">
     {% for key, value in myshow_info.items %}
        <div class="u-mybox J_box_{{value.id}}">
            <img src={{value.logo}} alt="">
            <div class="position">{{value.position}}</div>
            <div class="company">{{value.company}}</div>
            <div class="detail">
                 <img src="/static/job/images/workicon_4.png" alt="" class="icon">
                 <div class="ct">浙江-杭州</div>
                 <img src="/static/job/images/workicon_1.png" alt="" class="icon">
                 <div class="ct-2">本科</div>
            </div>  
            <div class="money">{{value.salary}}</div>
            <div class="time">刚刚</div>  
            <div class="status">[已投递]</div>      
        <a class="weui_btn weui_btn_mini weui_btn_primary J_btn" data-recruit={{value.id}} data-resume='2' href="javascript:;">删除</a>
        <hr>         
     </div>
    {% endfor %}
    </div>
    </div>
    <script src="{% static "job/js/zepto.min.js" %}"></script>
    <!--<script src="../js/router.min.js"></script>
    <script src="../js/example.js"></script>-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.J_btn').click(function(){
                var resume_id=$(this).attr('data-resume');
                var recruit_id=$(this).attr('data-recruit');
                if(resume_id==''||recruit_id==''){
                    alert('系统出错');
                }else{
                    $.ajax({
                          type : "POST",
                          url : "/recruit/delete_connect/",
                          data:{'resume_id':resume_id,'recruit_id':recruit_id},
                          dataType : "json",
                          success : function(data){  
                                if(data.code==200){
                                    alert('删除成功');
                                    $('.J_box_'+recruit_id).remove();
                                }else{
                                    alert(data.message);
                                }
                          }
                    })   
                }
            })
        })
    </script>
</body>
</html>

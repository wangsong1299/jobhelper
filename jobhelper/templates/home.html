{% load i18n admin_static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="{% static "job/css/weui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "job/css/style.css" %}"/>
</head>
<body ontouchstart>
    <div class="container" id="container">
    <div class="bd">
        <div class="m-hd_bg">
            
        </div>
        <div class="u-info">
            <div>
                 <img class="weui_uploader_file u-headimg" src={{avatar}} >
            </div>
             <div class="u-name">{{name}}</div>
             <div class="u-area">{{province}}&nbsp;&nbsp;{{city}}</div>
        </div>
        <div class="u-listbox">
            <a href="/index/resume/nav/">
                <div class="u-list">
                    <p class="u-list-1">我的简历</p>
                </div>
            </a>
            <a href="/index/recruit/">
                <div class="u-list">
                    <p class="u-list-2">招聘信息</p>
                </div>
            </a>
            <a href="/index/recruit/myshow/2">
                <div class="u-list">
                    <p class="u-list-3">我的投递</p>
                </div>
            </a>
        </div>
        <div class="m-ft_bg">
            
        </div>

    </div>
    </div>
    <script src="{% static "job/js/zepto.min.js" %}"></script>
    <!--<script src="../js/router.min.js"></script>
    <script src="../js/example.js"></script>-->
</body>
</html>

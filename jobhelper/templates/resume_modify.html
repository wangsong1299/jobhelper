<body ontouchstart>
    <div class="container" id="container">
{% ifequal section 1 %}
    <article id="sec_info"> 
        <div class="m-hd">
            <a href="javascript:window.history.go(-1);" class="m-back"></a>
            我的简历
        </div>
        <div class="bd">
            <div class="u-subtt">
                <img src="/static/job/images/navicon_1.png" alt="" class="icon">
                <span class="tt">个人信息</span>
                <div class="desc">必填</div>
            </div>
            <div class="weui_cells weui_cells_form m-info-form">
                <!--头像-->
                <iframe name="hiddeniframe" src="" frameborder="0" style="display:none;"></iframe>
                <form method="post" enctype="multipart/form-data" action='/upload/' target="hiddeniframe">
                    <div class="weui_cell">         
                            <div class="weui_cell_hd"><label class="weui_label">头像</div>
                            <div class="weui_cell_bd weui_cell_primary u-img J_file_hover">
                                <img src="{{info.avatar}}" class="headimg J_headImg" alt="">
                                <input id="id_id" name="id" type="text" value={{info.id}} style="display:none">
                                <input type="file" id="id_headImg" name="headImg" style="position:absolute; top: 0; right: 0; width:100px;height:100px;font-size:20px;opacity:0;">
                            </div>
                    </div>
                </form>
                <!--姓名-->
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input u-ipt J_name" type="text"  value={{info.name}}>
                    </div>
                </div>
                <!--性别-->
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">性别</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select u-sel sex J_sex" name="sex">
                            <option value="0">保密</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <!--出生年月-->
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">出生年月</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input u-ipt u-ipt-date J_birth" type="date" value={{info.birth}}>
                    </div>
                </div>
                <!--参加工作时间-->
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">参加工作时间</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input u-ipt u-ipt-date J_startwork" type="date" value={{info.startwork}}>
                    </div>
                </div>
                <!--居住城市-->
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">省份</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select u-sel area J_province" name="province">     
                        </select>
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">城市</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select u-sel area J_city" name="city">     
                        </select>
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after" style="display:none">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">地区</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="area">     
                        </select>
                    </div>
                </div>
                 <!--手机号码-->
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">手机</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input u-ipt J_phone" type="number" pattern="[0-9]*" value={{info.phone}}>
                    </div>
                </div>
                  <!--手机号码-->
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">邮箱地址</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input u-ipt J_email" type="text" value={{info.email}}>
                    </div>
                </div>              
                <!--性格描述-->
                <div class="weui_cells_title">性格描述</div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea J_character" rows="3">{{info.character}}</textarea>
                    </div>
                </div>
                <div style="height:20px"></div>   
        </div>
        <div class="u-btn-mini J_back">返回</div>
        <div class="u-btn-mini J_modify" data-id={{info.id}}>修改</div>
        <div style="height:40px"></div>
    </div>        
    </article>
    <script type="text/javascript">
    $(document).ready(function(){
        document.forms[0]['headImg'].onchange=function(){
            document.forms[0].submit();
            setTimeout(function(){
                var id=$('.J_modify').attr('data-id');
                $.ajax({
                      type : "POST",
                      url : "/resume/change_headImg/",
                      data:{'id':id},
                      dataType : "json",
                      success : function(data){  
                            if(data.code==200){
                                $('.J_headImg').attr('src',data.src);
                            }else{
                                alert(data.message);
                            }
                      }
                })         
            },100)

        }
        new PCAS("province","city","area");
        var province='{{info.province|safe}}';
        $(".J_province>option").each(function(a,b){
                if($(b).val()==province){
                    $(b).attr("selected",true);
                }
        });
        new PCAS("province","city","area");
        var city='{{info.city|safe}}';
        $(".J_city>option").each(function(a,b){
                if($(b).val()==city){
                    $(b).attr("selected",true);
                }
        });          
        var sex='{{info.sex|safe}}';
        $(".J_sex>option").each(function(a,b){
                if($(b).html()==sex){
                    $(b).attr("selected",true);
                }
        });    

        $('.J_modify').click(function(){
            var id=$(this).attr('data-id');
            var name=$('.J_name').val().trim();
            var sex=$('.J_sex').val().trim();
            var birth=$('.J_birth').val().trim();
            var startwork=$('.J_startwork').val().trim();
            var province=$('.J_province').val().trim();
            var city=$('.J_city').val().trim();
            var character=$('.J_character').val().trim();
            var phone=$('.J_phone').val().trim();
            var email=$('.J_email').val().trim();
            $.ajax({
                  type : "POST",
                  url : "/resume/modify_info/",
                  data:{'id':id,'name':name,'sex':sex,'birth':birth,'startwork':startwork,'province':province,'city':city,'character':character,'phone':phone,'email':email},
                  dataType : "json",
                  success : function(data){  
                        if(data.code==200){
                            alert('修改成功');
                            window.location.href='/resume/info_list/';
                        }else{
                            alert(data.message);
                        }
                  }
            })

        })  

        /*头像更新*/
        $('.J_file_hover').click(function(){
            $('.J_file').trigger('click');
        })    
   
    })
    </script>
{% endifequal %}
